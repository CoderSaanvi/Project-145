<!DOCTYPE html>
<html>
  <head>
  <title>Geometric Shapes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
<body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#000000"></a-plane>  
      <a-cone position="1.25 0.5 -0.1" radius-bottom="0.5" radius-top="0" color="tomato"></a-cone> 
        <a-box position="-1 0.5 0.3" depth="0.5" height="0.5" width="0.5" color="#4CC3D9"></a-box>
      <a-dodecahedron position="2.5 0.40 0" radius="0.5" color="#BE8DD0"></a-dodecahedron>
      <a-octahedron position="-2.3 0.43 0" radius="0.45" color="orange"></a-octahedron>
      <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="#D4AF37"></a-ring>
      <a-sphere position="3.8 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
    </a-scene>
</body>
</html>
